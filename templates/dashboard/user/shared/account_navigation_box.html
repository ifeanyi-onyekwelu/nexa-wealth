<div class="space-y-2 p-4 bg-gradient-to-br from-[#1E1E1E] to-[#2A2A2A] rounded-xl shadow-lg border border-blue-500/20">
    <a href="{% url 'user:profile' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all
             {% if request.path == '/profile/' %}bg-blue-600/30 border-l-4 border-blue-500 text-blue-400
             {% else %}hover:bg-white/5 text-gray-300{% endif %}">
        <i class="ti ti-user text-lg"></i>
        <span class="font-medium">Profile Settings</span>
    </a>

    <a href="{% url 'account_change_password' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all
             {% if request.path == '/password/change/' %}bg-blue-600/30 border-l-4 border-blue-500 text-blue-400
             {% else %}hover:bg-white/5 text-gray-300{% endif %}">
        <i class="ti ti-lock text-lg"></i>
        <span class="font-medium">Security & Password</span>
    </a>
</div>
