{% load static %}

<header class="w-full bg-[#131722] border-b border-gray-800">
    <!-- Top Contact Bar -->
    <div class="w-full bg-gradient-to-r from-blue-900/20 to-blue-800/10 py-2">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm">
                <div class="flex space-x-4 text-gray-300">
                    <a href="tel:+15073511736" class="flex items-center hover:text-green-400 transition-colors">
                        <i class="ti ti-phone mr-2"></i> +1 507-351-1736
                    </a>
                    <a href="mailto:ProNova Wealthtrading@gmail.com"
                        class="flex items-center hover:text-green-400 transition-colors">
                        <i class="ti ti-mail mr-2"></i> ProNova Wealthtrading@gmail.com
                    </a>
                </div>
                <div class="mt-2 md:mt-0 flex items-center space-x-4">
                    <span class="text-gray-400">Follow us:</span>
                    <div class="flex space-x-2">
                        <a href="#" class="text-gray-300 hover:text-green-400"><i class="ti ti-brand-twitter"></i></a>
                        <a href="#" class="text-gray-300 hover:text-green-400"><i class="ti ti-brand-telegram"></i></a>
                        <a href="#" class="text-gray-300 hover:text-green-400"><i class="ti ti-brand-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'public:home' %}" class="flex-shrink-0">
                <img src="{% static 'images/logo.png' %}" alt="Nova Wealth Logo" class="h-10 md:h-12">
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'public:home' %}"
                    class="text-gray-300 hover:text-green-400 px-3 py-2 transition-colors">Home</a>
                <a href="{% url 'public:about' %}"
                    class="text-gray-300 hover:text-green-400 px-3 py-2 transition-colors">About</a>
                <a href="{% url 'public:services' %}"
                    class="text-gray-300 hover:text-green-400 px-3 py-2 transition-colors">Services</a>
                <a href="{% url 'public:plan' %}"
                    class="text-gray-300 hover:text-green-400 px-3 py-2 transition-colors">Plans</a>
                <a href="{% url 'public:contact' %}"
                    class="text-gray-300 hover:text-green-400 px-3 py-2 transition-colors">Contact</a>
            </div>

            <!-- User Actions -->
            <div class="flex items-center space-x-4">
                <!-- Login Button -->
                <a href="{% url 'account_login' %}"
                    class="flex items-center space-x-2 text-gray-300 hover:text-green-400">
                    <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center">
                        <i class="ti ti-user text-white"></i>
                    </div>
                    <span class="hidden md:inline">Login</span>
                </a>

                <!-- Mobile Menu Toggle -->
                <button id="mobileMenuButton" class="md:hidden text-gray-300 hover:text-green-400">
                    <i class="ti ti-menu-2 text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div id="mobileMenu"
        class="md:hidden fixed inset-0 z-50 bg-[#131722] transform -translate-x-full transition-transform duration-300">
        <div class="flex items-center justify-between p-4 border-b border-gray-800">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-8">
            <button id="closeMenu" class="text-gray-300 hover:text-green-400">
                <i class="ti ti-x text-2xl"></i>
            </button>
        </div>

        <div class="p-4 space-y-4">
            <a href="{% url 'public:home' %}" class="block text-gray-300 hover:text-green-400 p-3">Home</a>
            <a href="{% url 'public:about' %}" class="block text-gray-300 hover:text-green-400 p-3">About</a>
            <a href="{% url 'public:services' %}" class="block text-gray-300 hover:text-green-400 p-3">Services</a>
            <a href="{% url 'public:plan' %}" class="block text-gray-300 hover:text-green-400 p-3">Plans</a>
            <a href="{% url 'public:contact' %}" class="block text-gray-300 hover:text-green-400 p-3">Contact</a>

            <div class="pt-4 border-t border-gray-800">
                <a href="{% url 'account_login' %}" class="block text-gray-300 hover:text-green-400 p-3">
                    <i class="ti ti-user mr-2"></i> Login
                </a>
            </div>
        </div>
    </div>
</header>

<script>
    // Mobile Menu Handling
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.remove('-translate-x-full');
    });

    closeMenu.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
            mobileMenu.classList.add('-translate-x-full');
        }
    });

    // Close menu on resize
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
            mobileMenu.classList.add('-translate-x-full');
        }
    });
</script>
