<!-- templates/500.html -->
{% extends "./_base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex flex-col items-center justify-center p-4">
    <div
        class="max-w-md w-full bg-gray-800 rounded-xl shadow-lg overflow-hidden p-8 text-center border border-red-500/20">
        <div class="mb-8">
            <div class="text-9xl font-bold text-red-500 mb-4">500</div>
            <h1 class="text-3xl font-bold text-white mb-2">Server Error</h1>
            <p class="text-gray-400 mb-6">
                Oops! Something went wrong on our end. We're working to fix it.
            </p>
            <div class="animate-pulse">
                <svg class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
        </div>
        <div class="space-y-4">
            <a href="{% url 'public:home' %}"
                class="block px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition duration-300">
                Return Home
            </a>
            <a href="mailto:ProNexa Wealth@gmail.com"
                class="block px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition duration-300">
                Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
